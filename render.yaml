services:
  - type: web
    name: memorizethat-backend
    env: node
    buildCommand: cd backend && npm install --verbose
    startCommand: cd backend && node server/server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20.11.1